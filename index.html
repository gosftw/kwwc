<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KL KWCC Tournament Bracket Simulator</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;500;600;700&display=swap" rel="stylesheet">
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self';
        img-src 'self' https://kingsleague.pro https://placehold.co data:;
        style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdnjs.cloudflare.com;
        font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com;
        script-src 'self';
    ">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta name="referrer" content="no-referrer">
</head>
<body class="bg-black text-white">
    <div class="container">
        <h1>KL KWCC Tournament Bracket Simulator</h1>
        
        <!-- Reset button and mobile navigation will be added here via JavaScript -->
        <div class="tournament-navigation">
            <button id="scrollLeft" class="scroll-arrow left">&larr;</button>
            <div id="tournamentContainer" class="tournament-container">
        
            <!-- <div class="tournament-container"> -->

                <div class="round-container" id="round1">
                    <h2 class="round-title">ROUND 1</h2>
                    <div class="matches-container">
                        <!-- Round 1 matches will be generated here -->
                    </div>
                </div>
                
                <div class="round-container" id="round2">
                    <h2 class="round-title">ROUND 2</h2>
                    <div class="winners-bracket">
                        <h3 class="bracket-title">WINNERS BRACKET</h3>
                        <div class="matches-container winners">
                            <!-- Round 2 winner matches will be generated here -->
                        </div>
                    </div>
                    <div class="losers-bracket">
                        <h3 class="bracket-title">LOSERS BRACKET</h3>
                        <div class="matches-container losers">
                            <!-- Round 2 loser matches will be generated here -->
                        </div>
                    </div>
                </div>

                <div class="round-container" id="lastChance">
                    <h2 class="round-title">LAST CHANCE</h2>
                    <div class="matches-container">
                        <!-- Last chance matches will be generated here -->
                    </div>
                </div>
                
                <div class="round-container" id="round16">
                    <h2 class="round-title">ROUND OF 16</h2>
                    <div class="matches-container">
                        <!-- Round of 16 matches will be generated here -->
                    </div>
                </div>

                <div class="round-container" id="quarterFinals">
                    <h2 class="round-title">QUARTER FINALS</h2>
                    <div class="matches-container">
                        <!-- Quarter finals matches will be generated here -->
                    </div>
                </div>
                
                <div class="round-container" id="semiFinals">
                    <h2 class="round-title">SEMI FINALS</h2>
                    <div class="matches-container">
                        <!-- Semi finals matches will be generated here -->
                    </div>
                </div>
                
                <div class="round-container" id="final">
                    <h2 class="round-title">FINAL</h2>
                    <div class="matches-container">
                        <!-- Final match will be generated here -->
                    </div>
                    <div class="trophy">
                        <img src="img/kwc-trophy.svg" alt="KWCC Trophy">
                        <div class="champion-name" id="championName"></div>
                    </div>
                </div>
            </div>
            <button id="scrollRight" class="scroll-arrow right">&rarr;</button>
        </div>
        
        <footer class="footer">
            <div class="supported-by">
                <p>Supported by:</p>
                <div class="sponsors">
                    <a href="https://www.instagram.com/trattoria_kL/" target="_blank" rel="noopener noreferrer">
                        <img src="img/sponsors/trattoria_kl.jpeg" alt="TRATTORIA_KL" class="sponsor-logo">
                    </a>
                    <!-- <a href="https://sponsor2.com" target="_blank" rel="noopener noreferrer">
                        <img src="img/sponsors/sponsor2.png" alt="Sponsor 2" class="sponsor-logo">
                    </a>
                    <a href="https://sponsor3.com" target="_blank" rel="noopener noreferrer">
                        <img src="img/sponsors/sponsor3.png" alt="Sponsor 3" class="sponsor-logo">
                    </a>
                    <a href="https://sponsor4.com" target="_blank" rel="noopener noreferrer">
                        <img src="img/sponsors/sponsor4.png" alt="Sponsor 4" class="sponsor-logo">
                    </a> -->
                </div>
            </div>
            <p>
                Found the code at 
                <a href="https://github.com/gosftw/kwwc" target="_blank" rel="noopener noreferrer">
                    <i class="fab fa-github"></i> GitHub
                </a>
            </p>
            <p>
                KWCC Tournament Bracket Simulator &copy; 2025. Developed by 
                <a href="https://github.com/gosftw" target="_blank" rel="noopener noreferrer">
                    <i class="fab fa-github"></i> gosftw
                </a> | 
                <a href="https://x.com/gosftw" target="_blank" rel="noopener noreferrer">
                    <i class="fab fa-twitter"></i> Twitter
                </a>
            </p>
        </footer>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
